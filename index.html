<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Inventario</title>
</head>

<body>
    <nav>
        <ul>
            <li><img src="/assets/gestion-de-productos.png" alt="" sizes="16x16"></li>
            <li><a href="#" class="nav">Inventario</a></li>
            <li><a href="#" class="nav">Panel de Control</a></li>
            <li><a href="#" class="nav">Equipo</a></li>
            <li><a href="#" class="nav">Contacto</a></li>
        </ul>
    </nav>

    <header>
        <h1>Productos</h1>
    </header>

    <form class="products-form" id="inventory-form">
        <div class="add-container">
            <label for="product-name"></label>
            <input class="name" type="text" id="product-name" placeholder="Nombre" required>
            <label for="product-quantity"></label>
            <input class="quantity" type="number" id="product-quantity" placeholder="Cantidad" required>
            <label for="product-price"></label>
            <input class="price" type="number" id="product-price" step="0.01" placeholder="Precio" required>
            <button id="add-product" class="add-product" type="submit">AÃ±adir producto</button>
            <span id="added-product"></span>
        </div>
    </form>
    <form class="products-form" id="search-form">
        <div class="search-container"> 
            <label for="search-name"></label>
            <input type="text" id="search-name" placeholder="Buscar" class="search-input">
            <button class="fa-solid fa-magnifying-glass fa-lg" style="color: #477cd7;" id="search-btn"></button>
        </div>
    </form>
    
    <div class="modal-window" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Editar Producto</span>
                <button class="btn-close" id="btn-close">X</button>
            </div>
            <div class="modal-body">
              <form action="" id="edit-form">
                <label for="name-edit">Nombre</label>
                <input type="text" id="name-edit"><br>
                <label for="quantity-edit">Cantidad</label>
                <input type="text" id="quantity-edit"><br>
                <label for="price-edit">Precio</label>
                <input type="text" id="price-edit">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-save">Save changes</button>
            </div>
        </div>
      </div>
    
    <table id="inventory-table" class="inventory-table">
        <tr>
            <th>PRODUCTO</th>
            <th>STOCK</th>
            <th>PRECIO</th>
            <th>ACCIONES</th>
        </tr>
            <tbody id="inventory-content"></tbody>
    </table>

    <footer>
        <p>&copy; 2023 Tarea 2 - CRUD de Inventario: Caterina Ilario Paz </p>
    </footer>

    <script src="/scripts/main.js" type="module"></script>
</body>
</html>
